<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="heading">
                <div class="user-photo">
                    <i class="bi bi-person-fill" id="icon"></i>
                </div>
        </div>
        <div class="footer">
            <input type="email" class="login" name="login" placeholder="LOGIN" id="login">
            <input type="password" class="login" name="password" placeholder="PASSWORD" id="password">
            <button type="submit">
                Log in
            </button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
           const body = document.getElementsByTagName('body');
           const icon = document.getElementById('icon');
           document.getElementById('login').addEventListener('focus', () => {
               icon.classList.replace('bi-person-fill', 'bi-envelope-at-fill',);
               icon.classList.replace('bi-shield-lock-fill','bi-envelope-at-fill');
           });
           document.getElementById('password').addEventListener('focus', () => {
               icon.classList.replace('bi-envelope-at-fill', 'bi-shield-lock-fill');
               icon.classList.replace('bi-person-fill', 'bi-shield-lock-fill',);

           });

        });
    </script>
</body>
</html>
